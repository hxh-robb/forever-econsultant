<html lang="en">

    <!-- Bootstrap CSS -->

    <style>
      body {
        width: 100vw;
        height: 100vh;
      }

      input {
        text-align: center;
      }

      a {
        font-size: 1.4rem;
      }

      /**/::placeholder {
        text-align: center;
      }

      input:placeholder-shown {
        text-align: right;

      .main {
        display: flex;

    <title>Forever - 绑定商户信息</title>

  <body>
    <div class="main">
      <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
          <a class="nav-link active font-weight-bold" id="by-code" href="#by-code-form"  data-toggle="tab" aria-controls="by-code-form" aria-selected="true">使用绑定码</a>

            </div>

        </div>

        </div>
      </div>

      <script>
        $(function(){
          $('button').click(function(){
            window.location.replace('msgbox.html?title=绑定失败&desc=无效的绑定码&btn=返回公众号')
          });
        });
      </script>
